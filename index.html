<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="numbutton"><button onclick="question()">Number of Boxes</button></div>
    <div id="container"></div>
    <script>
     const container = document.getElementById("container");

     function makeRows(rows, cols) {
      container.style.setProperty('--grid-rows', rows);
      container.style.setProperty('--grid-cols', cols);
         for (c = 0; c < (rows * cols); c++) {
         let cell = document.createElement("div");
         container.appendChild(cell).className = "grid-item";
  };
};

    makeRows(16, 16);

    function reset() {
        container.innerHTML = '';
    }

   function color() {
       let boxs = document.querySelectorAll('.grid-item');
       boxs.forEach(box => {
           box.addEventListener('mouseover', () => {
            box.style.backgroundColor = 'black';
           });
        });
   };

   color()

   function question() {
       reset();
       let numberOFBoxes = prompt("Enter the number of boxes you want per side: ");
       let numOfBoxes = parseInt(numberOFBoxes);
       makeRows(numOfBoxes, numOfBoxes);
       color();
   }
    </script>
</body>
</html>
